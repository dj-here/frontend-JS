<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Operators, Loops, and Conditions</title>
</head>
<body>
  <script>
    // Arithmetic Operators
    let num1 = 10;
    let num2 = 5;
    let addition = num1 + num2;
    let subtraction = num1 - num2;
    let multiplication = num1 * num2;
    let division = num1 / num2;
    let modulus = num1 % num2;

    // Comparison Operators
    let isEqual = num1 === num2;
    let isNotEqual = num1 !== num2;
    let isGreater = num1 > num2;
    let isLess = num1 < num2;
    let isGreaterOrEqual = num1 >= num2;
    let isLessOrEqual = num1 <= num2;

    // Logical Operators
    let isTrue = true;
    let isFalse = false;
    let logicalAnd = isTrue && isFalse;
    let logicalOr = isTrue || isFalse;
    let logicalNot = !isTrue;

    // Conditional (Ternary) Operator
    let result = (num1 > num2) ? 'Num1 is greater' : 'Num2 is greater';

    // If-Else Statement
    if (num1 > num2) {
      console.log('Num1 is greater');
    } else {
      console.log('Num2 is greater');
    }

    // While Loop
    let count = 1;
    while (count <= 5) {
      console.log('While loop iteration ' + count);
      count++;
    }

    // For Loop
    for (let i = 1; i <= 5; i++) {
      console.log('For loop iteration ' + i);
    }

    // Do-While Loop
    let n = 1;
    do {
      console.log('Do-While loop iteration ' + n);
      n++;
    } while (n <= 5);

    // Switch Statement
    let day = 'Monday';
    switch (day) {
      case 'Monday':
        console.log('It\'s Monday');
        break;
      case 'Tuesday':
        console.log('It\'s Tuesday');
        break;
      case 'Wednesday':
        console.log('It\'s Wednesday');
        break;
      default:
        console.log('It\'s another day');
    }
  </script>
</body>
</html>
