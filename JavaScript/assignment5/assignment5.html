<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Drag and Drop</title>
    <meta name="description" content="A Drag and Drop Example" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="assignment5.css" media="screen" />
  </head>
  <body>
<div id="draglist" class="draglist">
  <div class="drag-item" draggable="true" data-index="0"><div class="box">1</div></div>
  <div class="drag-item" draggable="true" data-index="1"><div class="box">2</div></div>
  <div class="drag-item" draggable="true" data-index="2"><div class="box">3</div></div>
  <div class="drag-item" draggable="true" data-index="3"><div class="box">4</div></div>
  <div class="drag-item" draggable="true" data-index="4"><div class="box">5</div></div>
  <div class="drag-item" draggable="true" data-index="5"><div class="box">6</div></div>
  <div class="drag-item" draggable="true" data-index="6"><div class="box">7</div></div>
  <div class="drag-item" draggable="true" data-index="7"><div class="box">8</div></div>
  <div class="drag-item" draggable="true" data-index="8"><div class="box">9</div></div>
</div>
<script src="assignment5.js"></script>
</body>
</html>
